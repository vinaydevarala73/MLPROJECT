<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Diabetes Prediction</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" id="age" name="age" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="glucose" class="form-label">Glucose Level</label>
                <input type="number" step="any" id="glucose" name="glucose" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" step="any" id="bmi" name="bmi" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if prediction %}
        <div class="alert alert-info mt-3">
            {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
